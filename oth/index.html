                  toastr.options = {
  "closeButton": true,
  "debug": false,
  "positionClass": "toast-top-right",
  "onclick": null,
  "showDuration": "100",
  "hideDuration": "1000",

  };

        $("#ldfrm").click(function () { 
        $("#display").attr("src", $('#ldURL').val());
        });
        $("#updateCache").click(function () {  
        var appCache = window.applicationCache;
        try{
        appCache.update(); //this will attempt to update the users cache and changes the application cache status to 'UPDATEREADY'.  
         if (appCache.status == window.applicationCache.UPDATEREADY) {
          appCache.swapCache(); //replaces the old cache with the new one.
          toastr.success("Cache updated.", "Success!");
        }
      }
        catch(err)
        {
        toastr.warning("Cache empty.", "Error!");
        }
        
       
 });

         $("#clearCache").click(function () {  
          toastr.options = {
  "closeButton": true,
  "debug": false,
  "positionClass": "toast-top-right",
  "onclick": null,
  "showDuration": "100",
  "hideDuration": "1000",
  "timeOut": "1000",
  "extendedTimeOut": "100",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
};
          toastr.success("Cache cleared.", "Success!");
